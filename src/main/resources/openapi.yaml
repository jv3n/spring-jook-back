openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /api/country/{name}:
    get:
      tags:
      - country-controller
      operationId: getByName
      parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CountryResponse'
  /api/countries:
    get:
      tags:
      - country-controller
      operationId: getCountries
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CountryResponse'
components:
  schemas:
    CountryResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        nativeName:
          type: string
        iso3:
          type: string
        iso2:
          type: string
        numericCode:
          type: integer
          format: int32
        phoneCode:
          type: string
        capitalName:
          type: string
        currency:
          type: string
        currencyName:
          type: string
        currencySymbol:
          type: string
        topLevelDomain:
          type: string
        region:
          type: string
        regionId:
          type: integer
          format: int32
        subregion:
          type: string
        subregionId:
          type: integer
          format: int32
        nationality:
          type: string
        latitude:
          type: integer
          format: int32
        longitude:
          type: integer
          format: int32
        emoji:
          type: string
        emojiu:
          type: string
